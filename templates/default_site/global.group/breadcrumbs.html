<div class="row">
  <div class="large-12 columns">
    <ul class="breadcrumbs">
      {exp:crumbly:breadcrumbs}
        <li itemscope itemtype="http://data-vocabulary.org/Breadcrumb"{if count == total_results} class="current"{/if}>{if count == total_results}<span>{if:else}<a href="{breadcrumb_url}">{/if}{breadcrumb_title}{if count == total_results}</span>{if:else}</a>{/if}</li>
      {/exp:crumbly:breadcrumbs}
    </ul>
  </div>
</div>
