<script>
  function initializeSideMap() {
    var mapOptions = {
      center: new google.maps.LatLng(33.911215, -117.422778),
      zoom: 14,
      mapTypeId: google.maps.MapTypeId.ROADMAP,
      mapTypeControl: false,
      zoomControl: true,
      zoomControlOptions: {
        style: google.maps.ZoomControlStyle.SMALL
      }
              
    };
    var map = new google.maps.Map(document.getElementById("map-sidebar"),
        mapOptions);
  }
  $(function() {
    var tabHoverConfig = { over: showTabContent, timeout: 500, out: nothing };
    function showTabContent(){
      if($(this).hasClass('hoverblock'))
        return;
      else
        $(this).find('a').tab('show');
    };
    function nothing(){};
    
    
    initializeSideMap();
    $('#jumbotron').carousel();
    
    if (Modernizr.touch){
      // TOUCH SCREENS
      $("#jumbotron img").swipe( {
        swipeLeft:function(event, direction, distance, duration, fingerCount) {$("#jumbotron").carousel('pause').carousel('next');},
        swipeRight:function(event, direction, distance, duration, fingerCount) {$("#jumbotron").carousel('pause').carousel('prev');},
        threshold:0
      });
    } else {
      // DESKTOPS
      
      $('.nav-tabs > li ').hoverIntent(tabHoverConfig);
    };
    
    $('.nav-tabs > li').find('a').click( function(){$(this).parent().siblings().addClass('hoverblock');});
    
    
  });
</script>
